<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      const base = "./";

      const path = window.location.pathname;
      window.location.replace(base + '#' + path);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
